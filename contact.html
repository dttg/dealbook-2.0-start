<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact - DealBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/libs/Bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-museosans.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    
    <section class="s-contact">
        <div class="s-left">
            <img src="assets/img/logo-azul.svg" class="logo" alt="">
            <img src="assets/img/img-featured-contact.png" class="img-featured" alt="">
        </div>
        <div class="s-right">
            <a href="index.html" class="btn-back">back to home <img src="assets/img/close.svg" alt=""></a>
            <div class="form">
                <h1>Talk Us</h1>
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#" target="_blank"><img src="assets/img/facebook-azul.svg" alt=""></a></li>
                    <li><a href="#" target="_blank"><img src="assets/img/twitter-azul.svg" alt=""></a></li>
                </ul>
            </div>
            <span class="email">contact@dealbook.co</span>
        </div>
    </section>
    <script type="text/javascript" src="assets/libs/jQuery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/libs/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/libs/Modernizr/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
